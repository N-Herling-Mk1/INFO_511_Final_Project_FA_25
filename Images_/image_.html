<svg
  width="400"
  height="400"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg">

  <defs>

      <stop offset="0%" stop-color="#1d283a"/>
      <stop offset="60%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <linearGradient id="earthGrad" x1="0%" y1="0%" x2="100%" y2="0%">

      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>

    <linearGradient id="meteorTail" x1="0%" y1="0%" x2="100%" y2="100%">

      <stop offset="20%"  stop-color="#dc2626"/>
      <stop offset="45%"  stop-color="#f97316"/>
      <stop offset="70%"  stop-color="#facc15"/>
      <stop offset="100%" stop-color="#fff9c2"/>

  <circle cx="32" cy="32" r="30"
          fill="url(#bgGrad)" stroke="#b91c1c" stroke-width="3"/>

  <path d="M8 44 C 22 28, 42 28, 56 44"
        fill="none" stroke="url(#earthGrad)"

        fill="none" stroke="url(#meteorTail)"
        stroke-width="5" stroke-linecap="round"
        stroke-opacity="0.95" vector-effect="non-scaling-stroke"/>

  <circle cx="48" cy="35" r="6" fill="#f97316" fill-opacity="0.98"/>
  <circle cx="48" cy="35" r="10" fill="#f97316" fill-opacity="0.25"/>

  <text x="32" y="55" text-anchor="middle"
        font-family="system-ui, sans-serif"
        font-size="9" fill="#e5f4ff" opacity="0.9">
    Meteorites
  </text>
</svg>
